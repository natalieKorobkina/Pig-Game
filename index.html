<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Pig Game</title>
    </head>

    <body></body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New start</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            <div class="winpoints">
                <div>
                    <label>Winning score:</label>
                    <input type="text" name="winpoints" value=100 class="input" id="winpoints"> 
                </div>
                <div class = "radio">
                    <label> Best of: </label>
                    <input type="radio" name="games" value="1" checked id = "games1"> 1 
                    <input type="radio" name="games" value="3" id = "games3"> 3
                    <input type="radio" name="games" value="5" id = "games5"> 5
                </div>
            </div>
            <div class = "star-pl1">
            </div>   
            <div class = "star-pl2">
            </div>                    
            <div id = "dices">
                <img src="img/dice-5.png" alt="Dice1" class="dice" id="forDice1">
                <img src="img/dice-2.png" alt="Dice2" class="dice" id="forDice2"> 
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.28.8/dist/sweetalert2.all.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
